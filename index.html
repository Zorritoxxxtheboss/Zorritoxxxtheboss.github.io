<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zorr Crypto Clicker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            -webkit-tap-highlight-color: transparent; /* Evita el flash azul en iOS */
            touch-action: manipulation; /* Deshabilita el zoom de pellizco */
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007acc;
        }
        p {
            font-size: 1.2em;
        }
        .crypto-count {
            font-size: 2em;
            margin: 20px 0;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .crypto-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .click-button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #007acc;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .click-button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zorr Crypto Clicker</h1>
        <p>Tap the button to earn Zorr cryptos!</p>
        <div class="crypto-count" id="cryptoCount">
            <img src="https://img.icons8.com/external-wanicon-flat-wanicon/64/000000/external-coin-cryptocurrency-wanicon-flat-wanicon.png" alt="Zorr Icon" class="crypto-icon">
            <span id="zorrAmount">0</span> Zorrs
        </div>
        <button class="click-button" onclick="earnCrypto()">Tap Me!</button>
    </div>

    <script>
        let cryptoCount = 0;
        let cryptoPerClick = 1;

        function earnCrypto() {
            cryptoCount += cryptoPerClick;
            document.getElementById("zorrAmount").innerText = cryptoCount;

            // Duplica el valor por toque después de 100 toques
            if (cryptoCount >= 100) {
                cryptoPerClick = 2;
            }

            // Duplica nuevamente después de 200 toques y así sucesivamente
            if (cryptoCount >= 200) {
                cryptoPerClick = 4;
            }

            if (cryptoCount >= 400) {
                cryptoPerClick = 8;
            }
            // Puedes agregar más niveles de incremento aquí
        }
    </script>
</body>
</html>
