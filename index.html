<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 375px; /* iPhone screen width */
            height: 667px; /* iPhone screen height */
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }
        .header {
            height: 50px;
            background: #007aff;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            font-size: 16px;
            margin: 0;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .content p {
            color: #666;
            font-size: 16px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: #f8f8f8;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #007aff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My iPhone Page</h1>
        </div>
        <div class="content">
            <h2>Welcome!</h2>
            <p>This page mimics the style of an iPhone interface.</p>
        </div>
        <div class="footer">
            Footer Content
        </div>
    </div>
</body>
</html>
